<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <!-- <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PhongVu</title>  
</head>
<body>
    <div class="container">
        <div class="banner">
            <a href="#" class="banner-link">
                <img src="https://lh3.googleusercontent.com/nKMbfvP-YF19yj0cDGV7asc7Ro_30B79EX0Qgaw1WlULVylvHL_634Xbu_0jY2peGLzJOTjDV8YXwpmtw2ZvrVjArEhDza67=w1920-rw" alt="This is a banner">
            </a>
        </div>
        
        <div class="navbar">
            <div class="navbar-container">
                <div class="navbar-space"></div>
                <div class="navbar-items">
                    <a href="#" class="navbar-item">
                        <span><i class="fa-solid fa-tags"></i></span>
                        <div class="navbar-item-text">Khuyến mại</div>
                    </a>
                    <a href="#" class="navbar-item">
                        <span><i class="fa-solid fa-building"></i></span>
                        <div class="navbar-item-text">Hệ thống Showroom</div>
                    </a>
                    <a href="#" class="navbar-item">
                        <span><i class="fa-solid fa-headphones-simple"></i></span>
                        <div class="navbar-item-text">Tư vấn mua hàng (miễn phí): 1800 6867</div>
                    </a>
                    <a href="#" class="navbar-item">
                        <span><i class="fa-solid fa-headphones-simple"></i></span>
                        <div class="navbar-item-text">CSKH: 1800 6865</div>
                    </a>
                    <a href="#" class="navbar-item">
                        <span><i class="fa-solid fa-desktop"></i></span>
                        <div class="navbar-item-text">Tin công nghệ</div>
                    </a>
                    <a href="#" class="navbar-item">
                        <span><i class="fa-solid fa-screwdriver-wrench"></i></span>
                        <div class="navbar-item-text">Xây dựng cấu hình</div>
                    </a>
                </div>
            </div>
        </div>

        <header class="header">
            <div class="header-container">
                <div class="header-item header-logo">
                    <a href="#" class="logo-link">
                        <img src="https://shopfront-cdn.tekoapis.com/static/phongvu/logo-full.svg" alt="logo" class="logo-img">
                    </a>
                </div>
                <div class="header-item header-search">
                    <div class="search-container">
                        <input type="text" placeholder="Nhập từ khóa cần tìm" class="search-input">
                        <button class="search-btn">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </button>
                    </div>
                </div>
                <a class="header-item header-login">
                    <span class="header-item-icon"><i class="fa-regular fa-user"></i></span>
                    <div class="header-item-text">
                        <p>Đăng nhập</p>
                        <p>Đăng ký</p>
                    </div>                    
                </a>
                <a class="header-item header-noti">
                    <span class="header-item-icon"><i class="fa-solid fa-bell"></i></span>
                </a>
                <a class="header-item header-cart">
                    <span class="header-item-icon"><i class="fa-solid fa-cart-shopping"></i></span>
                    <div class="header-item-text">
                        <p>Giỏ hàng của bạn</p>
                        <p>(0) Sản phẩm</p>
                    </div>   
                </a>
            </div>
        </header>

        <div class="content" style="height: 1000px;"></div>
    </div>
</body>
</html>
